{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
  <li><a href="/admin">首页</a></li>
  <li><span>用户列表</span></li>
</ol>

<h3>用户列表</h3>

<table class="table table-hover table-striped">
  <tr>
    <th>id</th>
    <th>用户名</th>
    <th>密码</th>
    <th>isManager?</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{user._id.toString()}}</td>
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
    <td>
      {% if user.isAdmin %} yes {% endif %}
    </td>
  </tr> 
  {% endfor %}
</table>

{%include 'page.html'%}

{% endblock %}

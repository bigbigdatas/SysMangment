{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
  <li><a href="/admin">首页</a></li>
  <li><span>增添新内容</span></li>
</ol>

<h3>增添新内容</h3>

<form role='form' method="post">
  <div class="form-group">
    <label for="title">分类：</label>
    <select name="category" id="category" class="form-control">
      {% for category in categories %}
      <option value="{{category.id}}">{{category.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="title">标题：</label>
    <input type="text" class="form-control" id="title" placeholder="请输入标题" name="title">
  </div>
  <div class="form-group">
    <label for="description">简介：</label>
    <textarea  class="form-control" id="description" placeholder="简单介绍一下吧" name="description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="content">内容：</label>
    <textarea  class="form-control" id="content" placeholder="内容是？" name="content" rows="6"></textarea>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
